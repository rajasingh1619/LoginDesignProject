<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginBox" >
        <div class="leftSection">
        <div class="leftSectionItems">
            <div class="logoBox">
                <img src="Logo.png" alt="Logo" />  
                <span>Coins</span>
            </div>    
            <div class="loginText">Login</div>
            </div>
            <div class="continueWithGoogle">
                <img src="GoogleLogo.png" />
                <span>Continue with Google</span> 
            </div>
            <div class="leftSectionDummyText">
                <div class="useEmailText">or use your email address</div>
                <div>
                    <input type="email" name="email">
                </div>
                <div class="enterYourEmail">Enter the email you signedup with to receive your login code  </div>
                <div><button type="submit">Login</button></div>
                <div class="cocowah">
                    <b>New to Cocowah?</b>
                    <a href="#">Signup for free</a>
                </div>
            </div>
        </div>
        <div id="rightSection" >
           <img src="FrontImg.png" height="5px" class="rightSectionImage">
        </div>
    </div>
</body>
</html>
